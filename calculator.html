<!DOCTYPE html>
<html>
<head>
  <title></title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="calculator.js"></script>
  <link rel="stylesheet" type="text/css" href="calculator.css">
</head>
<body>
  <div id="calculator" class="calculator">
    <div id="result" class="result"></div>
    <div id = 'ketqua'></div>

    <button id="del-all" type="1">C</button>
    <button id="clear-entry" type="1">CE</button>
    <button id="switch" type="1">+/-</button>
    <button id="power" type="1">x<sup>2</sup></button>
    <button id="factorial" type="1">x!</button>

    <button class="num" id="7" value="7">7</button>
    <button class="num" id="8" value="8">8</button>
    <button class="num" id="9" value="9">9</button>
    <button id="percent" type="1">%</button>
    <button id="sqrt" type="1">cÄƒn</button>

    <button class="num" id="4" value="4">4</button>
    <button class="num" id="5" value="5">5</button>
    <button class="num" id="6" value="6">6</button>
    <button id="plus" class="oper" value="+" type="2">+</button>
    <button id="subtract" class="oper" value="-" type="2">-</button>

    <button class="num" id="1" value="1">1</button>
    <button class="num" id="2" value="2">2</button>
    <button class="num" id="3" value="3">3</button>
    <button id="multiply" class="oper" value="x" type="2">x</button>
    <button id="divide" class="oper" value="/" type="2">/</button>

    <button class="num o" id="0" value="0">0</button>
    <button id="decimal" value="." type="3">.</button>
    <button id="equal">=</button>
  </div>
</body>
</html>
